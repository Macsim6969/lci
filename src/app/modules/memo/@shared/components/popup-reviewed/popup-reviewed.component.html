<div class="send">
  <div class="content">

    <div class="main">
      <div class="column">
        <label>Send From</label>
        <input type="text" [readOnly]="true" value="{{userName}}">
      </div>
      <mat-icon svgIcon="arrow_type"></mat-icon>
      <div class="column">
        <label>Sent To</label>
        <select (change)="setFilter($event)">
          <option value="''" *ngFor="let staffs of staff" [value]="staffs.name">{{staffs.name}}</option>
        </select>
      </div>
    </div>
    <div>
      <div class="action">
        <button mat-button  (click)="closePopup()">Close</button>
        <button mat-button  (click)="saveChanges()">Save</button>
      </div>
    </div>
  </div>
</div>
<div class="overflow" (click)="closePopup()"></div>
