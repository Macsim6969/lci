<div class="create_memo">
  <button mat-button (click)="backTo()">
    <mat-icon svgIcon="arrow"></mat-icon>
    <p>Back</p>
  </button>
  <div class="memo_popup">
    <h2 class="title_edite">Create Memo</h2>
    <form class="form">
      <div class="fist_line">
        <div class="column">
          <label>Memo title</label>
          <input type="text" placeholder="Enter title">
        </div>
        <div class="column">
          <label>Sent from</label>
          <input type="text" placeholder="Enter title">
        </div>
        <div class="column">
          <label>Sent to</label>
          <input type="text" placeholder="Enter title">
        </div>
      </div>

      <div class="fist_line">
        <div class="column">
          <label>Action</label>
          <input type="text" placeholder="Enter title">
        </div>
      </div>

      <div class="fist_line">
        <div class="column">
          <label>Date</label>
          <input type="date" placeholder="Enter title">
        </div>
        <div class="column">
          <label>Add attachement?</label>
          <input type="date" placeholder="Yes">
        </div>
      </div>
      <div class="fist_line">
        <div class="column">
          <label>Memo body</label>
          <textarea></textarea>
        </div>
      </div>

      
    </form>
  </div>
</div>
