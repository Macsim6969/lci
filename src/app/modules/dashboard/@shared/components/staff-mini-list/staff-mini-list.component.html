<div class="all_memos">
  <h2 class="memos">Staff List</h2>

  <div class="memos_data_type">
    <nav *ngFor="let header of staffDataType">{{header.title}}</nav>
  </div>
  <div class="memos_list" *ngIf="staffList;else loading">
    <div class="memos_data" *ngFor="let list of staffList;index as i">
      <nav>{{i +1}}</nav>
      <nav>{{list.name}}</nav>
      <nav>{{list.role}}</nav>
      <nav>{{list.designation}}</nav>
    </div>
  </div>
  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>

</div>
