<section class="main" *ngIf="user">
  <app-menu-navigation></app-menu-navigation>
  <div class="content">
    <app-header [user]="user">
      <div class="welcome">
        <p class="title">Welcome, Mr. {{user?.name}} {{user?.lastName}}</p>
        <p class="date">Today is {{date|date:'longDate'}}</p>
      </div>
    </app-header>
    <router-outlet></router-outlet>
  </div>
</section>
